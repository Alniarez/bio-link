<!DOCTYPE html>
<title>tree generator</title>
<script src='generate.js' defer></script> 

<form>
    Title
    <input type='text' name='title' required>

    Description
    <textarea name='description' ></textarea>
    
    Image URL
    <input type='url' name='url'>

    Links
    <div id='entries'>
    </div>

    <button type='button' onclick='addRow()'>Add link</button>

    <button type='button' onclick="generate()">Generate</button>
</form>

<div>
    <textarea id="result">
    </textarea>
</div>


<style>
    form {
        display: flex;
        flex-flow: column;
    }

    #entries {
        display: flex;
        flex-flow: column;
    }

</style>
